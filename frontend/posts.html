<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты</title>
</head>

<body>
    <h1>Посты</h1>
    <form id="create-post-form">
        <input type="text" id="title" placeholder="Заголовок" required>
        <textarea id="content" placeholder="Содержание" required></textarea>
        <input type="number" id="user-id" placeholder="ID пользователя" required>
        <button type="submit">Создать</button>
    </form>
    <h2>Список постов</h2>
    <ul id="posts-list"></ul>
    <div id="edit-post-modal" style="display: none;">
        <input type="text" id="edit-title" placeholder="Заголовок">
        <textarea id="edit-content" placeholder="Содержание"></textarea>
        <button onclick="savePostEdit()">Сохранить</button>
        <button onclick="closePostEdit()">Отмена</button>
    </div>
</body>
<script src="main.js"></script>

</html>
